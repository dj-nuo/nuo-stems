name: Deploy static docs & blog to FTP

on:
  push:
    branches:
      - master
      - main
      - docs-dev
    paths:
      - 'docs-repo/**'

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs-repo
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          sparse-checkout: |
            docs-repo
          sparse-checkout-cone: true
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Build website
        run: bun run build
      - name: Set up LFTP
        run: sudo apt-get install -y lftp
      - name: Deploy to FTP
        run: |
          chmod +x deploy-docs.sh
          ./deploy-docs.sh ${{ secrets.DOCS_FTP_HOST }} ${{ secrets.DOCS_FTP_USERNAME }} ${{ secrets.DOCS_FTP_PASSWORD }} ./build ${{ secrets.DOCS_FTP_DIR }}
